
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">¿Está seguro?</h5>
  </div>
  <div class="modal-body">
    <p>Este proceso no es reversible, está apunto de eliminar a {{data.nombre}} </p>
  </div>
  <div class="modal-footer">
    <button class="button-1" (click)="onConfirm()">Si</button>
    <button class="button-1 button__1" (click)="onNoClick()">No</button>
  </div>
</div>
