<h1>Lista de produtos</h1>
<mat-divider class="mb-5"></mat-divider>
<table *ngIf="products.length" mat-table [dataSource]="products" class="mat-elevation-z8 mb-5">

  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre_laboratorio">
    <th mat-header-cell *matHeaderCellDef> Nombre del laboratorio </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre_laboratorio}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element" class="text-right">
      <a class="cursor-pointer color-edit"  (click)="navigate(element.id)">
        <mat-icon class="mr-1">edit</mat-icon>
      </a>
      <a class="cursor-pointer color-delete" (click)="OnDeleteProduct(element.id,element.nombre)">
        <mat-icon class="mr-1">delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="!products.length" class="bd-callout ">
  <strong>No se encontrararón datos</strong> por favor agregue un nuevo datos
</div>
