<app-nav-bar (OnToogle)="sidenav.toggle()" [isToogle]="onSidenav"></app-nav-bar>

<mat-sidenav-container class="app-container">

  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav" (closedStart)="toogle()"
    (openedStart)="toogle()">
    <app-sidebar (OnOptionItem)="sidenav.toggle()"></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="app-sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
