<mat-accordion>
      <mat-nav-list>
        <mat-list-item *ngFor="let item of  sidebarItemsAuth" [routerLink]="item.url" routerLinkActive="active"
          (click)="optionItem()">
          <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
          <span class="link-text">{{item.label}}</span>
        </mat-list-item>
      </mat-nav-list>
  <li role="separator" class="divider"></li>
</mat-accordion>
